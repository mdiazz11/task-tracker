<div class="padding-20" id="page-body">
    <div class="panel panel-default bg-update">
        <div class="panel-body">
            <div class="panel-top-header">
                Create a to-do list
                <button type="button" class="btn btn-warning pull-right" ng-click="saveTasks()">Save</button>
            </div>

            <div class="padding-20">
                <form class="form-horizontal form-padding padding-bottom-20">
                    <div class="row">
                        <div class="col-sm-12">
                            <label class="col-sm-2 form-label">Name :</label>
                            <input type="text" class="col-sm-10 input-create-task" value="Create a to-do list" ng-model="name" />
                        </div>
                        <div class="col-sm-12">
                            <label class="col-sm-2 form-label">Due Date :</label>
                            <input type="text" class="col-sm-2 input-create-task" value="12/30/1981 12AM" model="due_date" />
                            <span class="glyphicon glyphicon-calendar action-icon" aria-hidden="true"></span>
                        </div>
                        <div class="col-sm-12" ng-if="labelName==='All Tasks'">
                            <label class="col-sm-2 form-label">Color :</label>
                            <div class="btn-group" role="group" aria-label="...">

                                <button type="button" class="btn" ng-click="setLabel($index)" ng-repeat="label in data" ng-class="{ 'btn-danger' : label.color=='color_red', 'btn-success': label.color=='color_green', 'btn-info': label.color=='color_blue'  }">
                                    <i class="fa fa-check" ng-show="label.color=='color_red'"></i>&nbsp;
                                </button>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <label class="col-sm-2 form-label">Note :</label>
                            <textarea class="col-sm-10 input-create-task" style="height: 100px;"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
